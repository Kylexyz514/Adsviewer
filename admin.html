<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2176822924308406"
      crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - AdSphere</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="adForm">
    <label for="adTitle">Ad Title:</label>
    <input type="text" id="adTitle" required><br><br>
    <label for="adURL">Ad URL:</label>
    <input type="url" id="adURL" required><br><br>
    <button type="submit">Add Ad</button>
  </form>

  <script>
    // Fonction qui ajoute une publicité au localStorage
    document.getElementById('adForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Empêche le rechargement de la page

      const title = document.getElementById('adTitle').value;
      const url = document.getElementById('adURL').value;

      // Récupérer les publicités existantes
      let ads = JSON.parse(localStorage.getItem('ads')) || [];

      // Ajouter la nouvelle publicité
      ads.push({ title: title, url: url });

      // Sauvegarder la liste mise à jour dans le localStorage
      localStorage.setItem('ads', JSON.stringify(ads));

      alert("Publicité ajoutée !");
      
      // Réinitialiser le formulaire
      document.getElementById('adForm').reset();
    });
  </script>
</body>
</html>
