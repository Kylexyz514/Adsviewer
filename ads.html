<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Library - AdSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="ads.html">Watch Ads</a>
  </nav>

  <main>
    <h1>Ads Library</h1>
    <p>Discover ads from our trusted partners below:</p>

    <!-- Liste des publicités -->
    <ul id="adsList">
      <!-- Les publicités seront affichées ici -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 AdSphere. All rights reserved.</p>
  </footer>

  <script>
    // Liste de publicités initiales (à remplir avec tes liens)
    const ads = [
      { title: "Ad 1", url: "https://www.example1.com" },
      { title: "Ad 2", url: "https://www.example2.com" },
    ];

    const adsList = document.getElementById("adsList");

    // Afficher les publicités
    ads.forEach((ad) => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${ad.url}" target="_blank">${ad.title}</a>`;
      adsList.appendChild(li);
    });
  </script>
</body>
</html>
