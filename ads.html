<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2176822924308406"
      crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads - AdSphere</title>
</head>
<body>
  <h1>Ads Library</h1>
  <p>Discover ads from our trusted partners below:</p>

  <ul id="adsList">
    <!-- Les publicités seront affichées ici -->
  </ul>

  <script>
    // Récupérer les publicités du localStorage
    const ads = JSON.parse(localStorage.getItem("ads")) || [];
    const adsList = document.getElementById("adsList");

    // Afficher chaque publicité
    ads.forEach((ad, index) => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${index + 1}.</strong> <a href="${ad.url}" target="_blank">${ad.title}</a>`;
      adsList.appendChild(li);
    });
  </script>
</body>
</html>
